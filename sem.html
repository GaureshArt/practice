<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="sem.css">
</head>
<body>
  <form>

    <div class="wrapper">
      <div class="title">Select your Semester</div>
      <div class="box">
        <input type="radio" name="select" id="option-1" value="sem1" onclick="semester1()">
        <input type="radio" name="select" id="option-2" value="sem2" onclick="semester2()">
        <input type="radio" name="select" id="option-3" value="sem3" onclick="semester3()">
        <input type="radio" name="select" id="option-4" value="sem4" onclick="semester4()">
        <label for="option-1" class="option-1">
          <div class="dot"></div>
          <div class="text">1st Semester</div>
        </label>
        <label for="option-2" class="option-2">
          <div class="dot"></div>
          <div class="text">2nd Semester</div>
        </label>
        
        <label for="option-3" class="option-3">
          <div class="dot"></div>
          <div class="text">3rd Semester</div>
        </label>
        <label for="option-4" class="option-4">
          <div class="dot"></div>
          <div class="text">4th Semester</div>
        </label>
        <!--<button name="btn" style="position: relative; width: 100px; left: 100px;
          border-radius: 25px;">NEXT</button>-->
      <input type="submit" class="button" value="NEXT" style="position: relative; left: 90px; border-radius: 17px; width: 100px; height: 30px;">
    </div>
  </div>
</form>
  <script>
    let answer = document.querySelectorAll("[name='select']");
    let form = document.querySelector("form");
    let i=null;
    form.addEventListener("submit", getsem);
    function getsem(event) {
      event.preventDefault();
      while(i<answer.length)
      {
        if(answer[i].value == "sem1")
        {
          event.preventDefault();
          location.href = "sub1.html";
          break;
        }
        else if(answer[i].value == "sem2")
        {
            event.preventDefault();
            location.href = "sub2.html";
            break;
          }
          else if(answer[i].value == "sem3")
          {
            location.href = "sub3.html";
            break;
          }
          else{
            location.href = "sub4.html";
            break;
        }
        i++;
      }
      
      
    
      }
      function semester1()
      {
        i =0;
      }
      function semester2()
      {
        i =1;
      }
      function semester3()
      {
        i =2;
      }
      function semester4()
      {
        i =3;
      }

  </script>

</body>
</html>
