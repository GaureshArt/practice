<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    
        
    
</head>
<body bgcolor="skyblue" >    
        <h1 >Automatic Paper Setter</h1>
        <form  action="loginpage1.php" method="get">
            <p>College Name</p>
            <input type="text" name="n1" placeholder="College Name">
            <p>Question Paper Name</p>
            <select name="n2">
                <option>OOPM</option>
                <option>Computer Graphics</option>
            </select>
            <p>Marks of Paper</p>
            <input type="number" name="n3" placeholder="Marks">
            <p>Time</p>
            <input type="time" name="n4" placeholder="Time">
            <p>Number of questions you want:</p>
            <input type="number" name="n5" placeholder="No.Que"><br><br>
            <button type="submit">SUBMIT</button>
            <button type="reset">RESET</button>
        </form>
    
</body>
</html>
